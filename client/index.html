<style media="screen">
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

  body,
  html {
    font-family: 'Montserrat', sans-serif;
    background: #232323;
  }

  input[type="text"] {
    margin-top: 5px;
    background: #333333;
    border: none;
    padding: 5px;
    color: #ffffff;
  }

  input[type="text"]:focus {
    outline: none;
  }

  label {
    user-select: none;
    color: #ffffff;
  }

  button {
    user-select: none;
    margin-top: 5px;
    background: #333333;
    color: #ffffff;
    border: none;
    padding: 5px;
    transition: 1s background;
  }

  button:hover {
    transition: 0.2s background;
    background: #434343;
  }

  button:focus {
    outline: none;
  }

  .username-message {
    color: lightgreen;
  }
