<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>cryptoip client</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<style media="screen">
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
  body,html {
    font-family: 'Montserrat', sans-serif;
    background: #232323;
  }
  input[type="text"] {
    width: 80%;
    margin-top: 5px;
    background: #333333;
    border: none;
    padding: 5px;
    color: #ffffff;
  }
  input[type="text"]:focus {
    outline: none;
  }
  label {
    user-select: none;
    color: #ffffff;
  }
  button {
    user-select: none;
    margin-top: 5px;
    background: #333333;
    color: #ffffff;
    border: none;
    padding: 5px;
    transition: 1s background;
  }
  button:hover {
    transition: 0.2s background;
    background: #434343;
  }
  button:focus {
    outline: none;
  }
</style>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>
  <script src="crypto.js"></script>
  <script src="aes.js"></script>
  <div id="connected">
    <button id="disconnect-button">Disconnect</button>
    <div>
      <input type="checkbox" id="mute">
      <label for="mute">Mute</label>
    </div>
  </div>
  <div id="connect-controls">
    <input id="ip-input" type="text" placeholder="IP:PORT"><br>
    <input id="key-input" type="text" maxlength="16" placeholder="Key (16 char)"><br>
    <button id="randomkey-button">Random key</button>
    <button id="connect-button">Connect</button><br>
  </div>
</body>
<script src="app.js"></script>
</html>
