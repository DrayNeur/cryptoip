<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptoip</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <img src="./cryptoipSimpleNoBack.png" class="logo-complex">
        <img src="./cryptoipOnlyTextNoBack.png" class="logo">
    </div>
    <div class="main">
        <h3 class="description">Cryptoip is communication software with powerful encryption.</h3>
        <div class="github-buttons">
            <a class="github-button" href="https://github.com/Drayneur/cryptoip"
                data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-icon="octicon-star"
                aria-label="Star Drayneur/cryptoip on GitHub">Star</a>
            <a class="github-button" href="https://github.com/Drayneur"
                data-color-scheme="no-preference: dark; light: dark; dark: dark;"
                aria-label="Follow @Drayneur on GitHub">Follow @Drayneur</a>
        </div>
        <h2 class="title">Download for Windows</h2>
        <div class="download-buttons">
            <a href="https://github.com/Drayneur/cryptoip/releases/latest/download/cryptoip-setup.exe"
                class="download-button">Download Lastest<p class="little-text">Lastest release, stable.</p></a>
            <a href="https://github.com/Drayneur/cryptoip" class="download-button">Source code<p
                    class="little-text">Take a look devs.</p></a>
        </div>
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
